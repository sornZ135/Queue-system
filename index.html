<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบการจองคิว</title>
    <script>
        async function addBooking() {
            const name = document.getElementById('name').value;
            const time = document.getElementById('time').value;
            const response = await fetch('https://yourapiurl.com/api/queue', { // เปลี่ยน URL นี้ให้เป็น API ของคุณ
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, time }),
            });
            if (response.ok) {
                alert('การจองถูกเพิ่มแล้ว');
            }
        }

        async function fetchBookings() {
            const response = await fetch('https://yourapiurl.com/api/queue'); // เปลี่ยน URL นี้ให้เป็น API ของคุณ
            const bookings = await response.json();
            const list = document.getElementById('booking-list');
            list.innerHTML = '';
            bookings.forEach(booking => {
                const item = document.createElement('li');
                item.textContent = `${booking.name} - ${booking.time} (${booking.status})`;
                list.appendChild(item);
            });
        }
    </script>
</head>
<body>
    <h1>ระบบการจองคิว</h1>
    <input type="text" id="name" placeholder="ชื่อผู้จอง">
    <input type="time" id="time">
    <button onclick="addBooking()">เพิ่มการจอง</button>
    <button onclick="fetchBookings()">ดูการจองทั้งหมด</button>
    <ul id="booking-list"></ul>
</body>
</html>
